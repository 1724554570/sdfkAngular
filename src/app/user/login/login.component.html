<div class="fromdiv">
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
        <fieldset ngModelGroup="login">
            <div>
                <mdl-textfield type="text" label="Username..." name="username" floating-label required [(ngModel)]="username" #usernameRef="ngModel"></mdl-textfield>
                <div *ngIf="auth?.hasError">
                    {{auth?.errMsg}}
                </div>
            </div>
            <div>
                <mdl-textfield type="password" label="Password..." name="password" floating-label required [(ngModel)]="password" #passwordRef="ngModel"></mdl-textfield>
            </div>
            <div>
                <button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple type="submit">Login</button>
            </div>
        </fieldset>
    </form>
</div>
